<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Restaurants</title>
</head>

<body ng-app="restaurantRating">
    <h1>Restaurant Ratings App</h1>
    <div class="container" ng-controller="restaurantscontroller as control">
        <div ng-repeat="elements in control.items">
            <div class="imagesconatiner">
                <img class="images" ng-src="{{elements.image}}">
            </div>
            <div class="name">{{elements.name}}</div>
            <div class="description">{{elements.description}}</div>
            <div class="rating"> RATING = {{elements.rating}}

                <span ng-if="elements.rating > 4" ng-class="{positiveColor: elements.rating > 4}"> - Restaurant is super tasty! </span>
                <button ng-click="control.addRating(elements)">ADD RATING</button>

                
                <span ng-if="elements.rating < 2" ng-class="{negativeCOlor: elements.rating < 2}"> - Restaurant not tasty! </span>
                <button ng-click="control.decreaseRating(elements)">DECREASE RATING</button>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/restaurantscontroller.js"></script>
    <script src="js/services/restaurantServices.js"></script>
</body>




































</html>
